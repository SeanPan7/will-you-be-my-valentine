<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.success-mode {
            justify-content: flex-start;
            padding: 20px 20px 100px 20px;
        }

        body.show-image {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.7) 0%, rgba(255, 195, 215, 0.7) 100%),
                        url('baby_image.png') center/cover no-repeat;
        }

        body.show-success-image {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.7) 0%, rgba(255, 195, 215, 0.7) 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 100;
        }

        h1 {
            color: #ff1744;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 18px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            touch-action: manipulation;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
        }

        .no-btn:active {
            transform: scale(0.95);
        }

        .success-message {
            display: none;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message h2 {
            color: #ff1744;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            font-size: 1.2em;
        }

        .image-gallery {
            display: none;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            margin: 20px auto 40px;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
        }

        .image-gallery.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .gallery-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
            display: block;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
            object-fit: contain;
        }

        .gallery-image:nth-child(1) {
            animation-delay: 0.2s;
        }

        .gallery-image:nth-child(2) {
            animation-delay: 0.4s;
        }

        .gallery-image:nth-child(3) {
            animation-delay: 0.6s;
        }

        .gallery-image:nth-child(4) {
            animation-delay: 0.8s;
        }

        /* Scrollbar styling */
        .image-gallery::-webkit-scrollbar {
            width: 8px;
        }

        .image-gallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .image-gallery::-webkit-scrollbar-thumb {
            background: rgba(255, 23, 68, 0.5);
            border-radius: 10px;
        }

        .image-gallery::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 23, 68, 0.7);
        }

        @media (max-width: 600px) {
            .image-gallery {
                max-width: 340px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: -50px;
            animation: fall 5s linear;
            pointer-events: none;
            font-size: 2em;
            opacity: 0;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            color: #ff1744;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .modal-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.2s ease;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #666;
        }

        .modal-button:active {
            transform: scale(0.95);
        }

        /* Error Message Styles */
        .error-message {
            display: none;
            background: #fff3cd;
            border: 2px solid #ff1744;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            animation: shake 0.5s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        .error-message h3 {
            color: #ff1744;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .error-message p {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-cancel-btn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .error-cancel-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíñ</div>
        <h1>Hello Sin Yi, Will You Be My Valentine?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="showNoModal()">No</button>
        </div>

        <div class="error-message" id="errorMessage">
            <h3>‚ö†Ô∏è Not Allowed!</h3>
            <p>You are not allowed to choose No</p>
            <button class="error-cancel-btn" onclick="hideError()">Cancel</button>
        </div>

        <div class="success-message" id="successMessage">
            <h2>Yay! üéâ</h2>
            <p>You've made me the happiest person! üíï</p>
            <div class="emoji">üòç</div>
        </div>
    </div>

    <!-- Image Gallery (Outside Container) -->
    <div class="image-gallery" id="imageGallery">
        <img src="image 2.jpeg" alt="Image 2" class="gallery-image">
        <img src="image 1.jpeg" alt="Image 1" class="gallery-image">
        <img src="image 3.jpeg" alt="Image 3" class="gallery-image">
        <img src="image 4.jpeg" alt="Image 4" class="gallery-image">
        
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>Are you sure? ü•∫</h2>
            <img src="baby_image.png" alt="Please say yes!" class="modal-image">
            <p>Sorry, I don't take "No" as an answer</p>
            <div class="modal-buttons">
                <!-- <button class="modal-button confirm-btn" onclick="confirmNo()">Yes, I'm sure</button> -->
                <button class="modal-button cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function handleYes() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('imageGallery').classList.add('show');
            document.body.classList.add('success-mode');
            
            createHearts();
        }

        function showNoModal() {
            document.getElementById('confirmModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        function confirmNo() {
            closeModal();
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('errorMessage').classList.add('show');
            document.body.classList.add('show-image');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('buttonContainer').style.display = 'flex';
            document.body.classList.remove('show-image');
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.textContent = 'üíñ';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('confirmModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
